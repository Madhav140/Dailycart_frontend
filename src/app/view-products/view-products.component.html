<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" height="500px" [src]="product.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">Id:{{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <span class="ms-1 fw-bolder">${{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex">
                    <button class="btn btn-outline-success flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <i class="fa-solid fa-cart-shopping me-1"></i> Add to cart
                    </button>
                    <button (click)="addtoWish(product)"  class="btn btn-outline-danger  flex-shrink-0 ms-1" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <i class="fa-solid fa-heart me-1"></i> Add to Wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
