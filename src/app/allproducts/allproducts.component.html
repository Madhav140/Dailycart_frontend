

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.pinimg.com/originals/b4/6e/b7/b46eb746f7664083877a42aa05062dfe.jpg" class="d-block w-100" height="450px" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/originals/81/2b/74/812b745680e9c4cb88830e54f31629a2.png" class="d-block w-100" height="450px" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://img2.hayocdn.com/client/image/81/13c2264e489b53b32fa01a39d170b9c8.png~tplv-jiivuhwl6u-resize:5000.awebp" height="450px" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let products of allProducts">
                <div class="card h-100 p-1">
                    <!-- Product image-->
                    <img routerLink="view-product/{{products.id}}" class="card-img-top" [src]="products.image" height="250px" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{products.title.slice(0,20)}}</h5>
                            <!-- Product price-->
                            <span class="text-primary fs-2">${{products.price}}</span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <a (click)="addtoWish(products)" class="btn btn-outline-danger mt-auto"><i class="fa-solid fa-heart"></i></a>
                            <a (click)="addtoCart(products)" class="btn btn-outline-success mt-auto"><i class="fa-solid fa-cart-shopping"></i></a>

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
